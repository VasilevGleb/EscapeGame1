<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room-0</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="game">


        <div id="scene-text">
        </div>

        <div id="actions">

            <div id="door-btn">
                <button data-action="door">Door</button>
            </div>

            <div id="search-btn">
                <button data-action="search">Search</button>
            </div>

            <div id="closet-btn" class="hidden">
                <button data-action="closet">Open closet</button>
            </div>

            <div id="exit-btn" class="hidden">
                <button data-action="exit">Leave room</button>
            </div>

            <button data-action="inventory">Inventory</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
